<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Backbone.Typeahead Example</title>
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap-2.3.2.min.css">
</head>
<body>
  <div id="main" style="margin-top:25px;margin-left:25px">
    <div>
      <h3>Bootstrap v2.3.2 Styles</h3>
      <div id="bootstrap2"></div>
    </div>
  </div>
  <script src="../lib/jquery-1.10.2.min.js"></script>
  <script src="../lib/underscore-1.5.1.min.js"></script>
  <script src="../lib/backbone-1.1.0.min.js"></script>
  <script src="../backbone.typeahead.js"></script>
  <script type="text/javascript">
$(function() {
  var states = [
    {name: 'Nevada'},
    {name: 'Alabama'},
    {name: 'Michigan'},
    {name: 'Minnesota'},
    {name: 'Ohio'},
    {name: 'New York'},
  ];

  var Bootstrap2 = Backbone.Typeahead.extend({
    template: '<input type="text" placeholder="Search" /><ul class="typeahead dropdown-menu"></ul>',
  })
  var typeahead = new Bootstrap2(states);
  typeahead.setElement('#bootstrap2').render();
});
  </script>
</body>
</html>
